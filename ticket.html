<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Cinema Ticket Booking</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <div class="ticket-reciept">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="card">
                            <div class="card-inner">
                                <div class="film-details">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="movie-img">
                                                <img src="./assets/img/235.jpg">
                                            </div>
                                        </div>
                                        <div class="col-9 pl-0">
                                            <div class="row">
                                                <div class="col-5">
                                                    <div class="movie-name">
                                                        <p>Star Wars</p>
                                                        <p class="type">Hollywood - 2021</p>
                                                    </div>
                                                </div>
                                                <div class="col-7">
                                                    <div class="price">
                                                        <h6>Rs.1200/-</h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="note-text">
                                                    <h6>Take a screenshot</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="user-details">
                                    <div class="row">
                                        <div class="col-5">
                                            <p>
                                                <span>Name:</span>
                                                <strong>Ilyas Ahmed</strong>
                                            </p>
                                            <p>
                                                <span>CNIC:</span>
                                                <strong>12345-67890123-4</strong>
                                            </p>
                                            <p>
                                                <span>Contact No:</span>
                                                <strong>0333-7148980</strong>
                                            </p>
                                        </div>
                                        <div class="col-7">
                                            <p>
                                                <span>Date:</span>
                                                <strong>30-06-2021</strong>
                                            </p>
                                            <p>
                                                <span>Time:</span>
                                                <strong>07:00 PM</strong>
                                            </p>
                                            <p>
                                                <span>Email:</span>
                                                <strong>Ilyasahmed081@gmail.com</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5e80442309.js" crossorigin="anonymous"></script>
</body>
</html>
