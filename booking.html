<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Cinema Ticket Booking</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="logo">
                            <a href="index.html">Cinema Ticket Booking</a>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="links">
                            <ul>
                                <li><a href="index.html">Homepage</a></li>
                                <li><a href="index.html">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="ticket-booking">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="card">
                            <div class="card-inner">
                                <div class="film-details">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="movie-img">
                                                <img src="./assets/img/235.jpg">
                                            </div>
                                        </div>
                                        <div class="col-3 pl-0">
                                            <div class="movie-name">
                                                <p>Star Wars</p>
                                                <p class="type">Hollywood - 2021</p>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="price">
                                                <h6>Rs.1200/-</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-inner">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Full Name</label>
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>CNIC</label>
                                            <input type="number" class="form-control" placeholder="xxxxx-xxxxxxx-x">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Contact No.</label>
                                            <input type="number" class="form-control" placeholder="Contact No.">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Date</label>
                                            <input type="date" class="form-control" placeholder="Date">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Time</label>
                                            <select class="form-control">
                                                <option selected>- -</option>
                                                <option>10:00 AM</option>
                                                <option>01:00 PM</option>
                                                <option>04:00 PM</option>
                                                <option>07:00 PM</option>
                                                <option>10:00 PM</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="done-btn">
                                        <a href="ticket.html">Book Now</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5e80442309.js" crossorigin="anonymous"></script>
</body>
</html>
